<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MML</title>
      <style>
         :root {
            --bg: #fafafa;
            --panel: #fff;
            --border: #e0e0e0;
            --text: #222;
         }
         html,
         body {
            height: 100%;
         }
         body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            overflow: hidden;
         }
         .wrap {
            display: grid;
            grid-template-columns: 260px 1fr;
            grid-template-rows: auto 1fr;
            gap: 8px;
            height: 100vh;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 8px;
         }
         .toolbar {
            grid-column: 1 / span 2;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
         }
         .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
         }
         .tracks {
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
            box-sizing: border-box;
         }
         .track-card {
            display: grid;
            grid-template-columns: 10px 1fr;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ddd;
         }
         .track-color {
            width: 10px;
            height: 100%;
            border-radius: 4px;
         }
         .track-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            align-items: center;
         }
         .track-body input,
         .track-body select {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
         }
         .lengths {
            display: flex;
            gap: 4px;
         }
         .lengths button {
            padding: 6px 8px;
            border: 1px solid #bbb;
            background: #f8f8f8;
            border-radius: 6px;
            cursor: pointer;
         }
         .lengths button.active {
            background: #3a7afe;
            color: #fff;
            border-color: #3a7afe;
         }
         .canvas-wrap {
            position: relative;
            height: 100%;
            display: grid;
            grid-template-columns: 48px 1fr;
            grid-template-rows: 1fr; /* ensure full stretch */
         }
         .octave-gutter {
            position: relative;
            border-right: 1px solid #e0e0e0;
            background: #fff;
         }
         .octave-viewport {
            position: absolute;
            inset: 0;
            overflow: hidden;
         }
         .octave-layer {
            position: absolute;
            left: 0;
            top: 0;
            will-change: transform;
         }
         .roll-scroll {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
         }
         .roll-viewport {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* horizontal is managed logically */
            overflow-y: auto;   /* native vertical scroll only */
            scrollbar-width: thin;
            flex: 1 1 auto;
            -webkit-overflow-scrolling: touch; /* iOS smooth scrolling */
         }
         .roll-viewport::-webkit-scrollbar {
            display: none;
         }
         .mobile-tip { display: none; color: #888; font-size: 12px; padding: 6px 8px; }
         @media (hover: none) and (pointer: coarse) {
            .mobile-tip { display: block; }
         }
         canvas {
            display: block;
            touch-action: none; /* prevent page scroll while editing on canvas */
         }
         #rollBg { background: #fff; }
         #roll { background: transparent; }
         #transport {
            display: flex;
            gap: 6px;
            margin-left: auto;
         }

         /* 모바일 반응형 레이아웃 */
         @media (max-width: 768px) {
            .wrap {
               grid-template-columns: 1fr;
               grid-template-rows: auto auto 1fr auto;
               padding: 6px;
            }
            .toolbar {
               gap: 6px;
            }
            .track-body {
               grid-template-columns: 1fr; /* stack inputs */
            }
            .canvas-wrap {
               grid-template-columns: 40px 1fr; /* narrower gutter on mobile */
            }
            #progress {
               min-width: 120px;
            }
            button {
               padding: 8px 10px;
            }
         }
      </style>
     <script type="module" crossorigin src="./assets/index-CoHfhrAG.js"></script>
   </head>
   <body>
      <div class="wrap">
         <div class="toolbar">
            <div class="lengths" id="lenBar"></div>
            <div id="timelineEdit" style="display:flex; gap:6px; align-items:center; margin-left: 8px;">
               <button id="btnPushBeat" type="button" data-i18n="btnBeatPlus" data-i18n-title="tooltipBeatPlus" title="Push right of playhead by 1 beat" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">Beat+</button>
               <button id="btnPushBar" type="button" data-i18n="btnBarPlus" data-i18n-title="tooltipBarPlus" title="Push right of playhead by 1 bar" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">Bar+</button>
               <button id="btnCutBeat" type="button" data-i18n="btnBeatMinus" data-i18n-title="tooltipBeatMinus" title="Cut 1 beat to the right of the playhead and pull left" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">Beat-</button>
               <button id="btnCutBar" type="button" data-i18n="btnBarMinus" data-i18n-title="tooltipBarMinus" title="Cut 1 bar to the right of the playhead and pull left" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">Bar-</button>
            </div>
            <div id="tempoBox" style="display: flex; align-items: center; gap: 6px; margin-left: 12px">
               <label for="tempoInput" style="font-size: 12px; color: #666" data-i18n="tempoLabel">Tempo</label>
               <span id="tempoDisplay" data-i18n-title="tooltipTempoInput" title="Set tempo" style="display:inline-block; font-size: 12px; width:64px; padding: 4px 6px; border: 1px solid #cfcfcf; border-radius: 6px; background:#fff; text-align:right; cursor: pointer">120</span>
               <span data-i18n="bpm" style="font-size: 12px; color: #666">bpm</span>
               <button id="btnConvert" type="button" data-i18n="convert" data-i18n-title="tooltipConvert" title="Convert MML" style="margin-left: 8px; padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">Convert</button>
               <button id="btnPasteMML" type="button" data-i18n="paste" data-i18n-title="tooltipPaste" title="Paste" style="margin-left: 8px; padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">Paste</button>
            </div>
            <div id="transport" style="display: flex; gap: 6px; justify-content: center; flex-grow: 1">
               <span
                  id="progress"
                  data-i18n-title="tooltipProgress"
                  title="Toggle display (ticks/bar.beat/time)"
                  style="
                     min-width: 160px;
                     display: inline-block;
                     text-align: center;
                     margin-right: 8px;
                     padding: 6px 10px;
                     border: 1px solid #cfcfcf;
                     border-radius: 6px;
                     font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
                     background: #fff;
                  "
                  >0 / 0</span
               >
               <button id="btnPlayheadMode" type="button" data-i18n-title="tooltipPlayheadToggle" title="Toggle playhead display (area/line)" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">Playhead: Area</button>
               <button id="btnPlay" data-i18n="play" data-i18n-title="tooltipPlay" title="Play">Play</button>
               <button id="btnPause" data-i18n="pause" data-i18n-title="tooltipPause" title="Pause">Pause</button>
               <button id="btnStop" data-i18n="stop" data-i18n-title="tooltipStop" title="Stop">Stop</button>
            </div>
            <div style="display: flex; gap: 6px; margin-left: auto">
               <button id="btnGuide" type="button" data-i18n="guide" data-i18n-title="tooltipGuide" title="User Guide" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">User Guide</button>
               <button id="langKo" type="button" data-i18n-title="tooltipLangKo" title="Korean" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">한</button>
               <button id="langJa" type="button" data-i18n-title="tooltipLangJa" title="Japanese" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">日</button>
               <button id="langEn" type="button" data-i18n-title="tooltipLangEn" title="English" style="padding: 6px 10px; border: 1px solid #cfcfcf; border-radius: 6px; background: #fff; cursor: pointer">En</button>
            </div>
         </div>

         <div class="panel">
            <div class="tracks" id="tracks"></div>
         </div>

         <div class="panel canvas-wrap">
            <div class="octave-gutter">
               <div class="octave-viewport" id="octaveViewport">
                  <canvas id="octaveCanvas" class="octave-layer"></canvas>
               </div>
            </div>
            <div class="roll-scroll">
               <div id="rulerContainer" style="position: relative; border-bottom: 1px solid #e0e0e0; background: #fff">
                  <canvas id="timeRuler" data-i18n-title="tooltipRuler" title="Time ruler: click to move playhead" style="display: block; width: 100%; height: 100%"></canvas>
               </div>
                  <div class="roll-viewport" id="rollViewport" style="position: relative;">
                     <!-- Spacer to provide vertical scroll area (absolute canvases don't contribute to scrollHeight) -->
                     <div id="vSpacer" style="width: 1px; height: 0;"></div>
                     <!-- Background layer: pitch stripes + bar/beat grid (redrawn only on zoom/resize) -->
                     <canvas id="rollBg" style="position: absolute; left: 0; top: 0; z-index: 0; width: 100%; height: 100%;" aria-hidden="true"></canvas>
                     <!-- Notes layer: notes, selection, playhead (redrawn on edit/h-scroll) -->
                     <canvas id="roll" style="position: absolute; left: 0; top: 0; z-index: 1;" data-i18n-title="tooltipPianoRoll" title="Piano roll: click/drag to edit"></canvas>
                  </div>
               <div class="mobile-tip">두 손가락 드래그로 이동, 핀치로 확대/축소</div>
               <div id="customScrollbar" style="height: 16px; background: #f0f0f0; border-top: 1px solid #e0e0e0">
                  <div id="customScrollbarThumb" style="height: 100%; background: #c1c1c1; width: 0; position: relative"></div>
               </div>
            </div>
         </div>
         <div class="toolbar" id="footerBar" style="margin-top: 8px">
            <span id="footerLabel" style="margin-right: 12px; color: #666; font-size: 13px; display: flex; align-items: center" data-i18n-title="tooltipEditMML" title="Edit current track MML">Track MML</span>
            <button id="footerMmlEditBtn" data-i18n="edit" data-i18n-title="tooltipEditMML" title="Edit current track MML" style="margin-right: 8px">Edit</button>
            <span id="footerMMLText" style="white-space: pre; font-family: monospace; flex: 1; overflow-x: auto"></span>
         </div>
      </div>
   </body>
</html>
